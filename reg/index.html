<!DOCTYPE html><html lang="en">    <head>        <meta charset="UTF-8">        <meta name="viewport" content="width=device-width, initial-scale=1.0">        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">        <link rel="stylesheet" href="css/style.min.css">        <link rel="preconnect" href="https://fonts.googleapis.com">        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>        <title>Авторизация</title><!--        {% block links %}{% endblock %}-->    </head>    <body>        <header class="header">            <div class="container">                <div class="wrapper">                    <div class="logo">                        <a href="/">                           <picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="logo"></picture>                        </a>                    </div>                    <div class="header__search">                        <form class="c">                            <input type="text" class="search__input" name="text">                            <button class="search__btn">Найти</button>                        </form>                    </div>                </div>            </div>        </header>        <main class="main">            <div class="container">                <div class="main__wrapper">                    <div class="enter">                        <div class="enter__img">                            <picture><source srcset="img/register-bg.webp" type="image/webp"><img src="img/register-bg.jpg" alt="SocialPeople"></picture>                        </div>                        <form class="enter__form">                            <input type="email" class="user__data" placeholder="Введите email..">                            <input type="password" class="user__data" placeholder="Введите пароль..">                            <button class="enter__btn">Войти</button>                        </form>                    </div>                </div>            </div>            <div class="error__wrapper">                <div class="error__text">                    <p class="error__inputs"></p>                </div>            </div>        </main><!--        {% block scripts %}{% endblock %}-->    </body></html>
